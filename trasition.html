<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #00ffff;
            transition: width 2s, height 2s;
            transition-timing-function:ease-out ;
            margin: 400px;
            
        }
        div:hover{
            width: 300px;
             height: 300px;
             background-color: black;
             color: beige;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello</h1>
    </div>

</body>
</html>
