<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
          }
          body {
            height: 100vh;
            width: 100vw;
            background-color: #edf1fd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
          }
          
          li {
            list-style: none;
            cursor: pointer;
          }
          
          a {
            text-decoration: none;
          }
          
          button {
            background-color: rgb(18, 155, 155);
            padding: 4px 10px;
            cursor: pointer;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            font-weight: 700;
            width: fit-content;
          }
          
          button:hover {
            background-color: white;
            color: rgb(18, 155, 155);
            border: 1px solid black;
          }
          
          header {
            padding: 15px 0;
          }
          nav {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-around;
          }
          
          nav .logo {
            font-weight: 700;
            font-size: 25px;
          }
          
          nav ul {
            display: flex;
            align-items: center;
            gap: 30px;
            font-weight: 500;
          }
          
          nav ul li:hover {
            text-decoration: underline;
            font-weight: 900;
          }
          
          .search-field {
            display: flex;
            gap: 30px;
          }
          
          input {
            padding: 4px 10px;
          }
          
          .hero-section {
            display: flex;
            align-items: center;
          }
          
          .hero-left-section {
            width: 60%;
            padding: 0 8%;
          }
          
          .hero-left-section h1 {
            font-weight: 800;
            font-size: 38px;
            margin-bottom: 16px;
          }
          .hero-left-section h1 span {
            color: rgb(18, 155, 155);
            font-weight: 900;
            background-color: #dfdfe0;
            padding: 0 15px;
          }
          
          .hero-left-section p {
            font-weight: 500;
            font-size: 30px;
          }
          
          .hero-left-section p span {
            font-size: 25px;
            font-weight: 700;
            color: rgb(18, 155, 155);
          }
          
          .hero-right-section {
            display: flex;
            flex-direction: column;
            width: 40%;
            align-items: center;
            justify-content: center;
            gap: 30px;
          }
          .hero-right-section-btn {
            display: flex;
            align-items: center;
            gap: 30px;
          }
          
          .hero-right-section img {
            height: 300px;
            width: 300px;
            border-radius: 50%;
          }
          
          footer {
            font-weight: 600;
            display: flex;
            padding: 20px 0;
            justify-content: space-around;
          }
          
          footer ul {
            display: flex;
            align-items: center;
            gap: 30px;
          }
    </style>
</head>
<body>
    <header>
        <nav>
       <!-- logo -->
       <div class="logo">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB0BwpcUPAu9WH5bOICKbpExWFUk4nExbc1g&usqp=CAU" alt="v/w">
       </div>
       <!-- navigation -->
       <ul>
        <li><a href="#">Index</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
       </ul>
       <!-- Search box -->
       <div class="search-field">
        <input type="text" placeholder="search">
        <button>search</button>
       </div>
        </nav>
    </header>
    <!-- section -->
     <section class="hero-section">
    <!-- left side content -->
    <div class="hero-left-section">
        <h1>Hello, I am a <span> Web Developer</span></h1>
        <p>
          I am an aspiring <span>Full Stack JavaScript Developer</span> , who is
          currently working as <span>a Freelancer</span> for
          <span> National and International Client.</span>
        </p>
    </div>
    <!-- right sight content -->
    <div class="hero-right-section">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7qrffmZ1GZnDE5GE3NF-gbaNcix_nnDrUUIXgzjHbHEdmnbzvd7qzOkuvn95mTdsBieg&usqp=CAU" alt="image " height="100px"width= "100px">
    </div>
     <!--Chat Button-->
     <div >
        <button class="hero-right-section-btn">Chat with us</button>
     </div>
</section>
<footer>
    <!-- footer text -->
    <p>Copyright Â© 2022 LOGO. All rights reserved. </p>

        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
    </ul>
</footer>   

    
</body>
</html>
